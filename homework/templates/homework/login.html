{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="{% static 'homework/style.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>ログイン</h1>
        <p>ユーザー名とパスワードを入力してください。</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ログイン</button>
        </form>

        <p>初めてご利用の方は → <a href="{% url 'signup' %}">ユーザー登録はこちら</a></p>
    </div>
</body>
</html>
