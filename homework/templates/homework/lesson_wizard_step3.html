{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>授業登録 - ステップ③</title>
    <link rel="stylesheet" href="{% static 'homework/style.css' %}">
</head>
<body>
    <h1>授業登録ステップ③：確認</h1>

    <p>以下の内容で登録します。よろしければ「登録する」を押してください。</p>

    <ul>
        <li><strong>科目：</strong>{{ subject.name }}</li>
        <li><strong>コース：</strong>{{ course.name }}</li>
        <li><strong>時間：</strong>{{ start_time }} 〜 {{ end_time }}</li>
        <li><strong>登録日：</strong>
            <ul>
                {% for date in selected_dates %}
                    <li>{{ date }}</li>
                {% endfor %}
            </ul>
        </li>
    </ul>

    <form method="post">
        {% csrf_token %}
        <button type="submit">✅ 登録する</button>
    </form>
</body>
</html>
