{% extends 'homework/base.html' %}
{% load static %}

{% block title %}宿題登録 Step 1{% endblock %}
{% block content %}
<!-- ステップバー（矢印） -->
<div class="arrow-steps">
  <div class="step current">1</div>
  <div class="step">2</div>
  <div class="step">3</div>
  <div class="step">4</div>
  <div class="step">5</div>
  <div class="step">6</div>
  <div class="step">7</div>
</div>

<h1>宿題科目を選択</h2>

<form method="post">
  {% csrf_token %}
  <div class="button-group" id="subject-buttons">
    {% for template in homework_subject_templates %}
        <button type="submit" name="subject" value="{{ template.id }}"
          class="template-button">
            📚 {{ template.name }}
        </button>
    {% empty %}
        <p>登録されている科目がありません。</p>
    {% endfor %}



    <!-- 科目追加ボタン -->

    <button type="button" class="template-button mt-gap"
          onclick="location.href='{% url 'homework_subject_template_list' %}'">
      ＋ 科目を追加・削除
    </button>

  </div>
</form>


 
<!-- 戻るボタン -->
<div class="text-center mt-5xl mb-10xl">
  <a href="{% url 'weekly_view' %}" class="back-button">
    ← 戻る
  </a>
</div>


{% endblock %}
</body>
