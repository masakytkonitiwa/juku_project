{% extends 'homework/base.html' %}
{% block content %}

<div class="arrow-steps">
  <div class="step done">1</div>
  <div class="step done">2</div>
  <div class="step current">3</div>
</div>

<h2 class="text-2xl my-6">③ 内容確認と登録</h2>

<div class="bg-gray-100 p-4 rounded-xl mb-6 text-xl">
  📅 イベント名：<strong>{{ event_name }}</strong><br>
  📆 日付：<strong>{{ event_date }}</strong>
</div>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="bg-green-600 hover:bg-green-800 text-white font-bold py-3 px-6 rounded-xl">
    ✅ 登録する
  </button>
</form>

{% endblock %}
